web3j:
  client-address: "http://localhost:9545"
  pollingInterval: 3000
server:
    port: 8080
    restPath: /api
spring:
    jpa:
        databasePlatform: "org.hibernate.dialect.PostgreSQLDialect"
        hibernate:
            ddlAuto: none
    cache:
      jcache:
        config: classpath:ehcache.xml
oauth2.gitlab.userEndpoint: "http://localhost/api/v4/user"

---
spring:
  profiles: "dev"
---
spring:
  profiles: "test"
---
spring:
  profiles: "prod"
  jpa:
    databasePlatform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: validate
  datasource:
    initialization-mode: never
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:/home/debugchain-db
    username: sa
    password:
web3j.client-address: "http://debugchain.k202.de:8545"
oauth2.gitlab.userEndpoint: "http://debugchain.k202.de/api/v4/user"
